<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>ACTIVIDADES FINCA {{finca}}</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>

    <ion-item-group>
      <ion-item-divider color="light">
        <h1> Gestionar Actividades</h1>
      </ion-item-divider>
      <ion-item *ngFor="let actividad of actividades">
        {{actividad.nombre_activi | uppercase}}
        <button ion-button outline item-right (click)="irDescripcion(actividad.id_activi)">Ver</button>
      </ion-item>
    </ion-item-group>

    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="agregar()">
        <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
    </ion-fab>

  </ion-content>
